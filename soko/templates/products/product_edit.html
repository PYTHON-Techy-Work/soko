
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Product Type editor</h1>
    <br/>
    <form id="registerForm" class="form" method="POST" action="" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                {{form.name.label}}
                {{form.name(placeholder="Type Name", class_="form-control")}}
            </div>

            <div class="form-group">
                {{form.descr.label}}
                {{form.descr(placeholder="Description", class_="form-control")}}
            </div>

            <p><input class="btn btn-default btn-submit" type="submit" value="Save changes"></p>
    </form>
</div>
{% endblock %}
