{% set INCLUDE_DATATABLES = True %}
{% extends "layout.html" %}
{% block content %}
    <h3>All documents</h3>

    <table class="table table-striped datatable">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>User</th>
            <th>When</th>
            <th></th>
        </thead>
        <tbody>
            {% for i in documents %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.user.username}}</td>
                    <td>{{i.created_at}}</td>
                    <td><a href="/users/documents/get/{{i.id}}/{{i.name}}" target="_blank">Download</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary btn-lg" href="/users/documents/upload"><i class="fa fa-plus"></i> Add new</a>
{% endblock %}

{% block js %}
<script>
$(function() {
    $('.datatable').dataTable({
        "sPaginationType": "full_numbers",
        "iDisplayLength": 20,
        "aLengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]]
    });
});
</script>
{% endblock %}
